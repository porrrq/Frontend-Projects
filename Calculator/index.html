<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMPLE CALCULATOR</title>
    <link rel="stylesheet" href="styles.css">
    <!--DotGothic16 font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="upper">
            <div class="head"></div>
            Output: <div class="screen">0</div>
        </div>
        <div class="lower">
            <button value="." name="dot" class="number">.</button>
            <button value="1" name="one" class="number">1</button>
            <button value="2" name="two" class="number">2</button>
            <button value="3" name="three" class="number">3</button>
            <button value="4" name="four" class="number">4</button>
            <button value="5" name="five" class="number">5</button>
            <button value="6" name="six" class="number">6</button>
            <button value="7" name="seven" class="number">7</button>
            <button value="8" name="eight" class="number">8</button>
            <button value="9" name="nine" class="number">9</button>
            <button value="0" name="zero" class="number">0</button>
            <button value="+" name="plus" class="operation">+</button>
            <button value="-" name="minus" class="operation">-</button>
            <button value="*" name="multiply" class="operation">*</button>
            <button value="/" name="divide" class="operation">/</button>
            <button value="=" name="equal">=</button>
            <button value="%" name="percent">%</button>
            <button value="ac" name="ac">AC</button>
            <button value="plus-or-minus" name="plus-or-minus">+/-</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
